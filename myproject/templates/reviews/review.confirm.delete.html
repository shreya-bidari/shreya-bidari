<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm review Deletion</title>
</head>
<body>
    <div>
        <h1>Delete review</h1>
        <div>
            <p>Are you sure you want to delete the book <strong>{{ review.book}}</strong> by <strong>{{ review.created_by }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'review_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
